<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbarUtility.css}">
	<link rel="stylesheet" th:href="@{/css/adminNav.css}">
    <link rel="stylesheet" th:href="@{/css/addingStyle.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/css/favicon.png}">
    <script src="https://kit.fontawesome.com/7d53697cb5.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <title th:text="${pageTitle}">Add Jurisdiction</title>
</head>

<body>
	<header class="homeheader">
		<nav class="user_nav">
			<div class="wrapper">
			  <div class="logo"><a th:href="@{/urbanvoice/user/track-complaints}">UrbanVoice</a></div>
			
			  <ul class="nav-links">
				
				<li class="buttons"><a th:href="@{/urbanvoice/admin/officers}">Officers</a></li> 
				
				<li><a href="#">[[${adminName}]]</a></li>

				<li>
					<button class="user-icon-button">
						<i class="fa-solid fa-user"></i>
					</button>
					<input type="checkbox" id="showDrop">
					
					<ul class="drop-menu">
						<li><a th:href="@{/urbanvoice/admin/officers/add}">Add Officer</a></li>
						<li><a th:href="@{/urbanvoice/admin/jurisdictions/add}">Add Jurisdiction</a></li>
						<li><a th:href="@{/urbanvoice/admin/view-profile}">View Profile</a></li>
						<li><a th:href="@{/urbanvoice/admin/change-password}">Change Password</a></li>
						<li><a th:href="@{/logout}" onclick="confirmLogout(event)"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout </a></li>
					  
					</ul>
				  </li>
			  </ul>
			  <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
			</div>
		  </nav>
		
	</header>
				


    <div id="popup" class="popup">
        <p th:if="${message}" th:text="${message}"></p>
    </div>

    <div class="tableCaption">
        <p>ADD JURISDICTION</p>
    </div>

    <div>
        <form th:action="@{/urbanvoice/admin/jurisdictions/add}" th:object="${newJurisdiction}" method="post">

            <label>Area<span class="required-text">*</span> :</label>
            <input type="text" id="area" name="area" th:field="*{area}" maxlength="40" pattern="^[a-zA-Z\s]+$" placeholder="Enter Area" oninvalid="setCustomValidity('Area should be less than 40 characters and contain only letters')" onchange="try{setCustomValidity('')}catch(e){}" required autofocus />

            <label>Ward<span class="required-text">*</span> :</label>
            <input type="text" id="ward" name="ward" th:field="*{ward}" maxlength="40" pattern="[A-Za-z0-9\s]+(-[0-9\s]+$)?" placeholder="Enter Ward" oninvalid="setCustomValidity('Ward should be less than 40 characters and contain only letters and numbers with one hyphen')" onchange="try{setCustomValidity('')}catch(e){}" required autofocus />

            <label>Layout<span class="required-text">*</span> :</label>
            <input type="text" id="layout" name="layout" th:field="*{layout}" maxlength="40" pattern="[A-Za-z\s]+(-[A-Za-z\s]+$)?" placeholder="Enter Layout" oninvalid="setCustomValidity('Layout should be less than 40 characters and contain only letters with one hyphen')" onchange="try{setCustomValidity('')}catch(e){}" required autofocus />

            <table>
                <caption></caption>
                <tr>
                    <th>
                        <td>
                            <button type="submit" class="pages pages-1" id="saveButton">Save</button>
                            <a th:href="@{/urbanvoice/admin/jurisdictions}">
                                <button type="button" class="pages pages-2">Cancel</button>
                            </a>
                        </td>
                    </th>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
